<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{book.name}}</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body class="m-5">
    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <img class="card-img-top" src="{{book.cover.url}}" alt="Book Cover">
            <div class="card-body">
              <h5 class="card-title">{{book.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
              <small><form method = "POST">
                {% csrf_token %}
                {{ form.status }}
                </form>
              </small>
            </div>

            <ul class="list-group list-group-flush">
                  <li class="list-group-item"><a href="{% url 'add' book.slug %}">add note</a></li>
                  {% for note in notes %}
                    <li class="list-group-item">{{note.text}} <small>{{note.modified | date:"M d, Y"}}</small></li>
                  {% endfor %}
               
            </ul>
          </div>
    </div>
</body>
